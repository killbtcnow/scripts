upstream mainsite_upstream {
  server 127.0.0.1:3000;
  keepalive 64;
}

server {
  listen 80;

  server_name lazts.com;
  return 301 $scheme://www.lazts.com$request_uri;
}

server {
  listen 80;
  server_name www.lazts.com;
  root /var/www/html;

  location ~ ^/(images/|img/|javascript/|js/|css/|stylesheets/|flash/|media/|static/|robots.txt|humans.txt|favicon.ico) {
    root /var/www/blog/build;
    access_log off;
    expires max;
  }

  location / {
    proxy_redirect off;
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
    roxy_set_header  X-Forwarded-Proto  $scheme;
    proxy_set_header  Host  $http_host;
    proxy_set_header  X-NginX-Proxy  true;
    proxy_set_header  Connection  "";
    proxy_http_version 1.1;
    proxy_set_header  Upgrade  $http_upgrade;
    proxy_set_header  Connection  "upgrade";
    proxy_max_temp_file_size 0;
    proxy_cache  one;
    proxy_cache_key  sfs$request_uri$scheme;
    proxy_pass  http://mainsite_upstream/;
    proxy_redirect  off;
    proxy_read_timeout  240s;
  }
}
